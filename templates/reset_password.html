{% extends "login.html" %}
{% block content %}

<div class="login-form">
  <h4 class="text-center mb-3">Reset Account</h4>

  <p class="small text-muted mb-3">
    You can set a new password. If you also forgot your username, you can create a new one (optional).
  </p>

  <form method="POST">
    <div class="mb-2">
      <input type="text"
             name="username"
             class="form-control"
             placeholder="New username (optional)">
    </div>

    <div class="mb-2">
      <input type="password"
             name="password"
             class="form-control"
             placeholder="New password"
             required>
    </div>

    <div class="mb-3">
      <input type="password"
             name="password2"
             class="form-control"
             placeholder="Re-enter new password"
             required>
    </div>

    <button type="submit" class="btn btn-success w-100">
      Update
    </button>

    <div class="text-center mt-3">
      <a href="{{ url_for('login') }}">Back to login</a>
    </div>
  </form>
</div>

{% endblock %}
