{% extends "login.html" %}
{% block content %}

<style>
/* ðŸŒŠ Soft Blue Forgot Section */
.login-form {
  max-width: 420px;
  margin: 60px auto;
  background: #ffffff;
  opacity: 0.90;
  padding: 35px 30px;
  border-radius: 14px;
  border: 1px solid #e6f3ff;
  box-shadow: 0 6px 20px rgba(0, 90, 180, 0.08);
}

/* Title */
.login-form h4 {
  font-weight: 600;
  color: #0a4fa3;
}

/* Input focus */
.login-form input.form-control:focus {
  border-color: #2c82e4;
  box-shadow: 0 0 0 0.15rem rgba(44,130,228,0.25);
}

/* Blue button */
.login-form button.btn-primary {
  background: #1d73e8;
  border: none;
}

.login-form button.btn-primary:hover {
  background: #1459b3;
}

/* Back link */
.login-form a {
  font-weight: 500;
  color: #0a4fa3;
}
.login-form a:hover {
  color: #003f89;
}
</style>


<div class="login-form">
  <h4 class="text-center mb-3">Forgot Password / Username</h4>
  <p class="small text-muted mb-3">
    Enter your registered email. We will send a link to reset your password and optionally change your username.
  </p>

  <form method="POST">
    <div class="mb-3">
      <input type="email"
             name="email"
             class="form-control"
             placeholder="Registered email"
             required>
    </div>

    <button type="submit" class="btn btn-primary w-100">
      Send Reset Link
    </button>

    <div class="text-center mt-3">
      <a href="{{ url_for('login') }}">Back to login</a>
    </div>
  </form>
</div>

{% endblock %}
